##############################################################################
# Thinkfan 2.0.0 Config (Fedora 43)
# CHẾ ĐỘ DETAILED MODE (Cấu hình từng Hwmon)
##############################################################################

sensors:
  # Cảm biến 1: CPU (Coretemp)
  # Đây sẽ là vị trí số 1 trong danh sách levels
  - hwmon: /sys/class/hwmon
    name: coretemp
    indices: [1]

  # Cảm biến 2: System (Thinkpad)
  # Đây sẽ là vị trí số 2 trong danh sách levels
  - hwmon: /sys/class/hwmon
    name: thinkpad
    indices: [1]

  # (Nếu bạn thêm cảm biến thứ 3, nhớ thêm giá trị thứ 3 vào levels bên dưới)

fans:
  - tpacpi: /proc/acpi/ibm/fan

levels:
  # Cấu trúc: [Ngưỡng_CPU, Ngưỡng_System]
  
  # Mức 0: Tắt quạt
  # Tắt khi CPU < 48°C VÀ System < 45°C
  - speed: 0
    upper_limit: [48, 45]

  # Mức 1: Tốc độ thấp
  # Bật khi CPU >= 48°C HOẶC System >= 45°C
  # Tắt khi xuống dưới mức "lower_limit"
  - speed: 1
    lower_limit: [45, 42]
    upper_limit: [55, 50]

  # Mức 2
  - speed: 2
    lower_limit: [52, 48]
    upper_limit: [60, 55]

  # Mức 3
  - speed: 3
    lower_limit: [57, 52]
    upper_limit: [65, 60]

  # Mức 4
  - speed: 4
    lower_limit: [62, 57]
    upper_limit: [70, 65]

  # Mức 5
  - speed: 5
    lower_limit: [67, 62]
    upper_limit: [75, 70]

  # Mức 7 (Cao nhất)
  - speed: 7
    lower_limit: [72, 67]
    upper_limit: [85, 75]

  # Mức 127 (Full Speed - Khẩn cấp)
  - speed: 127
    lower_limit: [80, 72]
    upper_limit: [32767, 32767]
