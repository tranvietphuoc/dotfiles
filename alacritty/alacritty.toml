
[bell]
animation = "EaseOutExpo"
color = "#ffffff"
duration = 0

[env]
TERM = "xterm-256color"
LC_ALL = "en_US.UTF-8"

[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"
dim_foreground = "#7f849c"
bright_foreground = "#cdd6f4"

[colors.cursor]
text = "#1e1e2e"
cursor = "#f5e0dc"

[colors.vi_mode_cursor]
text = "#1e1e2e"
cursor = "#b4befe"

[colors.search.matches]
foreground = "#1e1e2e"
background = "#a6adc8"

[colors.search.focused_match]
foreground = "#1e1e2e"
background = "#a6e3a1"

[colors.footer_bar]
foreground = "#1e1e2e"
background = "#a6adc8"

[colors.hints.start]
foreground = "#1e1e2e"
background = "#f9e2af"

[colors.hints.end]
foreground = "#1e1e2e"
background = "#a6adc8"

[colors.selection]
text = "#1e1e2e"
background = "#f5e0dc"

[colors.normal]
black = "#45475a"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#bac2de"

[colors.bright]
black = "#585b70"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#a6adc8"

[[colors.indexed_colors]]
index = 16
color = "#fab387"

[[colors.indexed_colors]]
index = 17
color = "#f5e0dc"

[cursor]
style = "Block"
thickness = 0.15
unfocused_hollow = true
vi_mode_style = "None"

[debug]
log_level = "Warn"
persistent_logging = false
print_events = false
render_timer = false


[font]
size = 14.0
normal = { family = "FiraCode Nerd Font", style = "Regular" }
bold = { family = "FiraCode Nerd Font", style = "Bold" }
italic = { family = "FiraCode Nerd Font", style = "Italic" }

# normal = { family = "Jetbrains Mono Nerd Font", style = "Regular"}
# bold = { family = "Jetbrains Mono Nerd Font", style = "Bold"}
# italic = { family = "Jetbrains Mono Nerd Font", style = "Italic"}

[font.offset]
x = 0
y = 0

[hints]
alphabet = "jfkdls;ahgurieowpq"

[[hints.enabled]]
binding = { key = "U", mods = "Control|Shift" }
command = "xdg-open"
hyperlinks = true
mouse.enabled = true
mouse.mods = "Control"
persist = false
post_processing = true
regex = "(ipfs =|ipns =|magnet =|mailto =|gemini =|gopher =|https =|http =|news =|file =|git =|ssh =|ftp =)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"


[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control"

[[keyboard.bindings]]
action = "Copy"
key = "Y"
mods = "Control"


[[keyboard.bindings]]
action = "Minimize"
key = "M"
mods = "Control"


[[keyboard.bindings]]
action = "Quit"
key = "W"
mods = "Control"


[[keyboard.bindings]]
chars = "\u0002&"
key = "W"
mods = "Control"

[[keyboard.bindings]]
chars = "\u0002c"
key = "N"
mods = "Control|Shift"



[[keyboard.bindings]]
chars = "\u0002/"
key = "F"
mods = "Control"


[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"


[mouse]
hide_when_typing = false

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",│`| =\"' ()[]{}<>\t"

[window]
decorations = "full"
dynamic_padding = false
opacity = 0.8
startup_mode = "Windowed"
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 80
lines = 24

[window.padding]
x = 0
y = 0

[window.position]
x = 0
y = 1

[general]
live_config_reload = true
working_directory = "None"
